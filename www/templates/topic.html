
<ion-view cache-view="false" >
<ion-nav-buttons  side="left" class="bar-dark" style="background-color:#000;color:#fff">
        <button  menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <button menu-toggle="left" class="button button-icon" style="color:red">CNN</button>
        <button menu-toggle="left" class="button button-icon ">Home</button>
        <button menu-toggle="left" class="button button-icon pull-right" style="font-size:small">{{weather}}°С
        </button>
        <img style="align:top;width:15%;height:10%;float:right" src="./img/{{weathericon.icon}}.png" title="{{weathericon.description}}">
    </ion-nav-buttons>
  <ion-content lazy-scroll>
  <div style="background-color:#1A1A1A">
  <ion-slide-box show-pager="false" ng-if="showCarousel" >
    <ion-slide ng-repeat="newsItemCar in news.carousel">
        <div >
        <img style="width: 100%; height:50%" ng-click="showDetail({{newsItemCar}})" class="imageNews" src="{{newsItemCar.teaser[0].url}}" title="{{newsItemCar.teaser[0].title}}">
        <a href="#" style="color:#fff" ng-click="toggleSlide()"><i class="ion-ios-upload-outline" style="position:absolute;font-weight:bold; right:5px; top:80px;font-size: 40px" ></i>
        </a>
        <div style="padding-left:10px;color:#fff;font-size:large;font-weight:bold" ng-bind-html="getStoryFormat(newsItemCar.title)">
        </div>
         <div style="padding-left:10px;color:#fff;font-size:large;font-weight:bold">
        
        <p style="font-size:xx-small;font-weight:normal">By {{newsItemCar.kicker}}</p>  
        <p style="font-size:small;font-weight:normal" ng-bind-html="getStoryFormatLimit(newsItemCar.leadtext,100)"></p>
        
        </div>
        </div>
    </ion-slide>
  </ion-slide-box>
  </div>

  
      <div style="text-align:right" ng-if="!showCarousel" >
          <a href="#" style="color:#000;" ng-click="toggleSlide()"><i class="ion-ios-download" style="font-weight:bold; font-size: 40px;" ></i>
        </a>
      </div>
      <div class="list"  ng-repeat="newsItem in news.latest">
       <a class="item item-thumbnail-left item-text-wrap" style="border:0px" href="#" ng-click="showDetail({{newsItem}})">
          <img image-lazy-src="{{newsItem.teaser[0].url}}" image-lazy-loader="android" image-lazy-distance-from-bottom-to-load="-200" title="{{newsItem.teaser[0].title}}">
          <div ng-bind-html="getStoryFormat(newsItem.title)" style="font-size:small;font-weight:bold"></div>
      </a>
    
      </div>
    
  </ion-content>
</ion-view>
