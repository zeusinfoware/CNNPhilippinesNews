<ion-side-menus >
  <ion-pane ion-side-menu-content>
  <ion-nav-bar class="bar-dark">
    
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>
  <ion-side-menu side="left">
    <header class="bar bar-header bar-dark">
      <h1 class="title">Topics</h1>
    </header>
    <ion-content class="has-header">
      <div style="background-color:#1A1A1A;color:#fff">
        <ion-item style="background-color:#1A1A1A;color:#fff" nav-clear menu-close class="item-icon-left" ng-click="setSelectedTopic(menuItem)" ng-repeat="menuItem in menus['top-menu']">
         {{menuItem.text}}
        </ion-item>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
